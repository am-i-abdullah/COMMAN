name: comman
description: A new Flutter project.
 
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.5
  google_fonts: ^6.1.0
  http: ^1.1.0
  dio: ^5.4.0
  flutter_riverpod: ^2.4.9
  flutter_secure_storage: ^9.0.0
  intl: ^0.19.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1


flutter_launcher_icons:
  android: true
  ios: true
  web: 
    generate: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/